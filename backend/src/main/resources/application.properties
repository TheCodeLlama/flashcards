spring.application.name=backend

# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Connection
spring.datasource.url=jdbc:postgresql://${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER_CLASS:org.postgresql.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework=${SPRING_LOG_LEVEL:INFO}
logging.level.com.example.flashcards=${APP_LOG_LEVEL:DEBUG}